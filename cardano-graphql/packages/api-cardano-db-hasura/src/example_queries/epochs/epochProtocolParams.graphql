query epochProtocolParams (
    $where: Epoch_bool_exp
){
    epochs( where: $where ) {
        protocolParams {
            a0
            coinsPerUtxoByte
            collateralPercent
            costModels
            decentralisationParam
            eMax
            extraEntropy
            keyDeposit
            maxBlockBodySize
            maxBlockExMem
            maxBlockExSteps
            maxBlockHeaderSize
            maxCollateralInputs
            maxTxExMem
            maxTxExSteps
            maxTxSize
            maxValSize
            minFeeA
            minFeeB
            minPoolCost
            minUTxOValue
            nOpt
            poolDeposit
            priceMem
            priceStep
            protocolVersion
            rho
            tau
        }
    }
}